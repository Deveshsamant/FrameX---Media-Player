# FrameX Custom MPV Key Bindings
# Volume Controls (up to 300%)
0 set volume 100
9 add volume -5
= add volume 5
+ add volume 10
- add volume -10
WHEEL_UP add volume 5
WHEEL_DOWN add volume -5

# Quick Volume Presets
Alt+1 set volume 50
Alt+2 set volume 100
Alt+3 set volume 150
Alt+4 set volume 200
Alt+5 set volume 300

# Skip Controls
LEFT seek -5
RIGHT seek 5
UP seek 30
DOWN seek -30
Shift+LEFT seek -10
Shift+RIGHT seek 10
Ctrl+LEFT seek -60
Ctrl+RIGHT seek 60

# Custom Skip Buttons (number keys)
1 seek -10 exact
2 seek 10 exact
3 seek -30 exact
4 seek 30 exact
5 seek -60 exact
6 seek 60 exact

# Playback
SPACE cycle pause
p cycle pause
ENTER cycle pause

# Speed controls
[ multiply speed 0.9
] multiply speed 1.1
{ set speed 0.5
} set speed 2.0
BACKSPACE set speed 1.0

# Other useful bindings
m cycle mute
f cycle fullscreen
q quit
ESC quit
