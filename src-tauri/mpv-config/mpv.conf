# FrameX MPV Configuration
# Allow volume above 100%
volume-max=300
volume=100

# DISABLE default OSC - we use custom controls
osc=no

# On-Screen Display
osd-font-size=32
osd-duration=2000
osd-bar=no
osd-bar-h=2
osd-bar-w=80

# Show volume percentage when changing
osd-msg1=${time-pos}
osd-msg2=Volume: ${volume}%
osd-msg3=Speed: ${speed}x

# Keep window open
keep-open=yes
force-window=yes

# Performance
hwdec=auto-safe
vo=gpu

# Window
border=yes
title=${filename} - FrameX
